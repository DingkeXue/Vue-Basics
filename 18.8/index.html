<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="test">
		<table>
			<thead>
				<th>学科</th>
				<th>分数</th>
			</thead>
			<tbody>
				<tr>
					<td>语文</td>
					<td><input type="text" v-model="chilish"></td>
					<td>备注</td>
				</tr>
				<tr>
					<td>英语</td>
					<td><input type="text" v-model="english"></td>
					<td>备注</td>
				</tr>
				<tr>
					<td>数学</td>
					<td><input type="text" v-model="math"></td>
					<td>备注</td>
				</tr>
				<tr>
					<td>总分</td>
					<td>{{sum}}</td>
				</tr>
				<tr>
					<td>平均分</td>
					<td>{{average}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
